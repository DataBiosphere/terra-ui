version: 2.1

executors:
  node:
    docker:
      - image: node:12
        user: node
  puppeteer:
    docker:
      - image: circleci/node:12-browsers
        user: node
  gcloud:
    docker:
      - image: google/cloud-sdk:alpine
  security-scanner:
    docker:
      - image: owasp/zap2docker-weekly

commands:
  deploy-env:
    description: "Deploy to a specific environment"
    parameters:
      sa_key_var:
        type: string
        default: "SA_KEY_JSON"
      env:
        type: string
        default: "dev"
      pr:
        type: boolean
        default: false
    steps:
      - attach_workspace:
          at: .
      - run: cp config/<< parameters.env >>.json build/config.json
      - run: echo "$<< parameters.sa_key_var >>" > /tmp/sa.json
      - run: gcloud auth activate-service-account --key-file=/tmp/sa.json
      - when:
          condition: << parameters.pr >>
          steps:
            - deploy:
                name: Deploy PR
                command: |
                  CIRCLE_PR_NUMBER="${CIRCLE_PR_NUMBER:-${CIRCLE_PULL_REQUEST##*/}}"
                  if [[ ! -z "$CIRCLE_PR_NUMBER" ]]; then
                    gcloud app deploy --project=bvdp-saturn-<< parameters.env >> \
                      --version="pr-$(expr "$CIRCLE_PR_NUMBER" % 10)" --no-promote --quiet
                  fi
      - unless:
          condition: << parameters.pr >>
          steps:
            - deploy:
                name: Deploy << parameters.env >>
                command: gcloud app deploy --project=bvdp-saturn-<< parameters.env >> --promote --quiet
  integration-tests:
    parameters:
      test_url:
        type: string
        default: "http://localhost:3000"
      billing_project:
        type: string
        default: "general-dev-billing-account"
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - test-deps2-{{ checksum "integration-tests/package.json" }}-{{ checksum "integration-tests/package-lock.json" }}
            - test-deps2-{{ checksum "integration-tests/package.json" }}-
            - test-deps2-
      - run:
          working_directory: integration-tests
          command: npx npm@6.13 install
      - save_cache:
          key: test-deps2-{{ checksum "integration-tests/package.json" }}-{{ checksum "integration-tests/package-lock.json" }}
          paths:
            - integration-tests/node_modules
      - unless:
          condition: << parameters.test_url >>
          steps:
            - run: cp config/dev.json build/config.json
            - run:
                command: npx serve build -l 3000
                background: true
            - run: timeout 120 bash -c "until nc -z localhost 3000; do sleep 3; done"
      - run:
          working_directory: integration-tests
          environment:
            JEST_JUNIT_OUTPUT_DIR: "/tmp/test-results/integration-test-results.xml"
            SCREENSHOT_DIR: "/tmp/failure-screenshots"
            TEST_URL: << parameters.test_url >>
            BILLING_PROJECT: << parameters.billing_project >>
          command: |
            mkdir -p ${SCREENSHOT_DIR}
            TERRA_TOKEN=$(node scripts/getBearerToken.js "${ALPHA_TEST_UA}" "${ALPHA_USER_SA_KEY_JSON}") \
            npx npm@6.13 test -- --ci --maxWorkers=2 --reporters=default --reporters=jest-junit
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/failure-screenshots

jobs:
  test:
    executor: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps2-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
            - deps2-{{ checksum "package.json" }}-
            - deps2-
      - run: npx npm@6.13 ci
      - save_cache:
          key: deps2-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
      - run: npm test
  build:
    executor: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps2-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
            - deps2-{{ checksum "package.json" }}-
            - deps2-
      - run: npx npm@6.13 ci
      - run: npx npm@6.13 run build
      - run: tar -czf build.tgz .gcloudignore app.yaml build config
      - store_artifacts:
          path: build.tgz
      - persist_to_workspace:
          root: .
          paths:
            - .gcloudignore
            - app.yaml
            - build
            - config
  deploy-pr:
    executor: gcloud
    steps:
      - deploy-env:
          pr: true
  deploy-dev:
    executor: gcloud
    steps:
      - deploy-env
  deploy-alpha:
    executor: gcloud
    steps:
      - deploy-env:
          sa_key_var: "ALPHA_SA_KEY_JSON"
          env: "alpha"
  deploy-perf:
    executor: gcloud
    steps:
      - deploy-env:
          sa_key_var: "PERF_SA_KEY_JSON"
          env: "perf"
  deploy-staging:
    executor: gcloud
    steps:
      - deploy-env:
          sa_key_var: "STAGING_SA_KEY_JSON"
          env: "staging"
  run-dev-security-scans:
    executor: security-scanner
    steps:
      - run:
          name: Run Dev Security Scans
          shell: /bin/bash
          command: |
            docker pull owasp/zap2docker-weekly
            (
              env="https://bvdp-saturn-dev.appspot.com" &&
              docker run -t owasp/zap2docker-weekly zap-baseline.py -t ${env};
              if [ $? -ne 1 ]; then exit 0; else exit 1; fi;
            )
  integration-tests-branch-against-dev:
    executor: puppeteer
    steps:
      - integration-tests
  integration-tests-alpha:
    executor: puppeteer
    steps:
      - integration-tests:
          billing_project: 'broad-dsde-alpha-two'
          test_url: 'https://bvdp-saturn-alpha.appspot.com'

